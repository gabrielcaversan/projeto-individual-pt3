<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Individual Newtab</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/tablet.css">
    <link rel="stylesheet" href="./assets/css/desktop.css">
</head>
<body>
    <div class="full-content">
        <!-- CABEÇALHO -->
        <header>
            <div class="cabecalho">
                <div>
                    <img src="./assets/img/logo.png" alt="Logo">
                </div>
                <h1>
                    Controle Financeiro
                </h1>
                <nav class="menu">
                    <div onclick="abrirMenu()">
                        <div class="menu-bar"></div>
                        <div class="menu-bar"></div>
                        <div class="menu-bar"></div>
                    </div>
                    <div class="menu-lista">
                        <div class="menu-x" onclick="abrirMenu()">X</div>
                        <div class="menu-lista-conteudo">
                            <a id="paginainicial" href="./index.html">Cadastro de transações</a>
                        </div>
                        <div>|</div>
                        <div class="menu-lista-conteudo">
                            <button class="menu-lista-conteudo-botao" onclick="limparDados()">Limpar dados</button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- CONTAINER -->
        <div class="container">
            <!-- FORMULARIO -->
            <section class="container-um">
                <div class="novatransacao">
                    <h2>Nova transação</h2>
                </div>
                
                <form class="formulario" onsubmit="testaFormulario(event)">
                    <div>
                        <label class="formulario-titulo" for="transacao">Tipo de transação</label>
                        <select class="formulario-conteudo" name="transacao" id="transacao">
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>

                    <div>
                        <label class="formulario-titulo" for="mercadoria">Nome da mercadoria</label>
                        <input class="formulario-conteudo" type="text" name="mercadoria" id="mercadoria" placeholder="Input" required autocomplete="off">
                    </div>

                    <div>
                        <label class="formulario-titulo" for="valor">Valor</label>
                        <input class="formulario-conteudo" type="text" name="valor" id="valor" placeholder="R$ 0,00" required maxlength="18" onkeyup="testaCampoValor(this)" autocomplete="off" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        <!-- onkeypress irá fazer com que apenas números sejam escritos no input, evitando que consigam quebrar o input -->
                    </div>
                    <div>
                        <button class="formulario-botao" type="submit">Adicionar transação</button>
                    </div>
                </form>

            </section>
            <!-- TABELA -->
            <section class="container-dois">
                <h2>Extrato de transações</h2>
                <div class="tabela">
                    <div class="tabela-conteudo">
                        <div class="tabela-conteudo-titulo-operador">&nbsp;</div>
                        <div class="tabela-conteudo-titulo-mercadoria">Mercadoria</div>
                        <div class="tabela-conteudo-titulo-valor">Valor</div>
                    </div>
                </div>
        </div>
        <!-- RODAPÉ -->
        <footer></footer>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
