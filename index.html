<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Individual Newtab</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/tablet.css">
    <link rel="stylesheet" href="./assets/css/desktop.css">
</head>
<body>
    <div class="full-content">
        <!-- CABEÇALHO -->
        <header>
            <div class="cabecalho">
                <div>
                    <img src="./assets/img/logo.png" alt="Logo">
                </div>
                <h1>
                    Controle Financeiro
                </h1>
                <nav class="menu">
                    <div>
                        <div class="menu-bar"></div>
                        <div class="menu-bar"></div>
                        <div class="menu-bar"></div>
                    </div>
                    <div class="menu-lista">
                        <div class="menu-x">X</div>
                        <div class="menu-lista-conteudo">Cadastro de transações</div>
                        <div>|</div>
                        <div class="menu-lista-conteudo">Limpar dados</div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- CONTAINER -->
        <div class="container">
            <!-- FORMULARIO -->
            <section class="container-um">
                <div class="novatransacao">
                    <h2>Nova transação</h2>
                </div>
                
                <form class="formulario">
                    <div>
                        <label class="formulario-titulo" for="transacao">Tipo de transação</label>
                        <select class="formulario-conteudo" name="transacao" id="transacao">
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>

                    <div>
                        <label class="formulario-titulo" for="mercadoria">Nome da mercadoria</label>
                        <input class="formulario-conteudo" type="text" name="mercadoria" id="mercadoria" placeholder="Input">
                    </div>

                    <div>
                        <label class="formulario-titulo" for="valor">Valor</label>
                        <input class="formulario-conteudo" type="number" name="valor" id="valor" placeholder="R$ 0,00">
                    </div>
                </form>

                <div>
                    <button class="formulario-botao" type="submit">Adicionar transação</button>
                </div>
            </section>
            <!-- TABELA -->
            <section class="container-dois">
                <h2>Extrato de transações</h2>
                <div class="tabela">
                    <div class="tabela-conteudo">
                        <div class="tabela-conteudo-titulo-operador">&nbsp;</div>
                        <div class="tabela-conteudo-titulo-mercadoria">Mercadoria</div>
                        <div class="tabela-conteudo-titulo-valor">Valor</div>
                    </div>

                    <div class="tabela-conteudo">
                        <div class="tabela-conteudo-operador">+</div>
                        <div class="tabela-conteudo-mercadoria">Lorem ipsum dolor sit amet consectetur</div>
                        <div class="tabela-conteudo-valor">R$ 12.999,99</div>
                    </div>

                    <div class="tabela-conteudo">
                        <div class="tabela-conteudo-operador">-</div>
                        <div class="tabela-conteudo-mercadoria">Quis nostrud exercitation</div>
                        <div class="tabela-conteudo-valor">R$ 99,99</div>
                    </div>

                    <div class="tabela-conteudo">
                        <div class="tabela-conteudo-operador">+</div>
                        <div class="tabela-conteudo-mercadoria">Lorem ipsum</div>
                        <div class="tabela-conteudo-valor">R$ 9,99</div>
                    </div>

                    <div class="tabela-conteudo-total">
                        <div class="tabela-conteudo-operador">&nbsp;</div>
                        <div class="tabela-conteudo-mercadoria">Total</div>
                        <div class="tabela-conteudo-valor-total">R$ 12.909,99 <span>[LUCRO]</span></div>
                    </div>
                </div>
        </div>
        <!-- RODAPÉ -->
        <footer></footer>
    </div>
</body>
</html>
